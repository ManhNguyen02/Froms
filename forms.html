<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>

    <body>
        <form action="https://fai-edunext.fpt.edu.vn/login" method="get">
            <fieldset>
                <legend>Your Details</legend>
                <label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
                <label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
            </fieldset>
            <fieldset>
                <legend>You Review:</legend>
                <p>
                    <label for="hea-about">How did you about us?</label>
                    <select name="referer" id="hea-about">
                        <option value="google">Google</option>
                        <option value="friend">Friend</option>
                        <option value="advert">Advert</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    Would you vitsit again?<br />
                    <label><input type="radio" name="rating" value="yes" />Yes</label>
                    <label><input type="radio" name="rating" value="no" />No</label>
                    <label><input type="radio" name="rating" value="maybe" />Maybe</label>
                </p>
                <p>
                    <label for="comments">Comments</label><br />
                    <textarea id="comments" cols="40" rows="4"></textarea>
                </p>
                <label><input type="checkbox" name="subscribe" checked="checked">Sign me for email updates</label><br />
                <input type="submit" value="Submit review" />
            </fieldset>
        </form>
    </body>
</html>
